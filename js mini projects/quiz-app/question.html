<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Question</title>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center items-center min-h-screen px-8 sm:px-6 md:px-8">
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold mb-2 text-black">Question 1</h2>
            <p class="text-lg text-gray-800">What is your preferred delivery option?</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 max-w-screen-lg w-full">
            <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer">
                <input type="radio" name="DeliveryOption" id="DeliveryFree" value="DeliveryFree" checked>
                <label for="DeliveryFree">
                    <p class="text-gray-800 hover:text-black">Free</p>
                </label>
            </div>
            <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer">
                <input type="radio" name="DeliveryOption" id="DeliveryStandard" value="DeliveryStandard">
                <label for="DeliveryStandard">
                    <p class="text-gray-800 hover:text-black">Standard</p>
                </label>
            </div>
            <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer">
                <input type="radio" name="DeliveryOption" id="DeliveryAnotherWay" value="DeliveryAnotherWay">
                <label for="DeliveryAnotherWay">
                    <p class="text-gray-800 hover:text-black">Another way</p>
                </label>
            </div>
            <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer">
                <input type="radio" name="DeliveryOption" id="DeliveryNextDay" value="DeliveryNextDay">
                <label for="DeliveryNextDay">
                    <p class="text-gray-800 hover:text-black">Next Day</p>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
