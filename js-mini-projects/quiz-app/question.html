<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Question</title>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col justify-center items-center min-h-screen px-8 sm:px-6 md:px-8">
        <div id="questionScreen" class="w-full max-w-screen-lg">
            <div class="mb-8 text-center">
                <h2 id="questionLegend" class="text-2xl font-bold mb-2 text-black">Question 1</h2>
                <p id="questionText" class="text-lg text-gray-800">What is your preferred delivery option?</p>
            </div>
            <div id="answerList" class="grid grid-cols-1 md:grid-cols-4 gap-4 max-w-screen-lg w-full mb-8">
                <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer" onclick="document.getElementById('option1').click()">
                    <input type="radio" name="DeliveryOption" id="option1" value="option1">
                    <label for="DeliveryFree">
                        <p id="answer" class="text-gray-800 hover:text-black cursor-pointer">Free</p>
                    </label>
                </div>
                <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer" onclick="document.getElementById('option2').click()">
                    <input type="radio" name="DeliveryOption" id="option2" value="option2">
                    <label for="DeliveryStandard">
                        <p id="answer" class="text-gray-800 hover:text-black cursor-pointer">Standard</p>
                    </label>
                </div>
                <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer" onclick="document.getElementById('option3').click()">
                    <input type="radio" name="DeliveryOption" id="option3" value="option3">
                    <label for="DeliveryAnotherWay">
                        <p id="answer" class="text-gray-800 hover:text-black cursor-pointer">Another way</p>
                    </label>
                </div>
                <div class="rounded-lg border border-gray-300 bg-white p-4 hover:border-black hover:bg-gray-50 hover:shadow-md transition-all duration-200 cursor-pointer" onclick="document.getElementById('option4').click()">
                    <input type="radio" name="DeliveryOption" id="option4" value="option4">
                    <label for="DeliveryNextDay">
                        <p id="answer" class="text-gray-800 hover:text-black cursor-pointer">Next Day</p>
                    </label>
                </div>
            </div>
            <div class="flex justify-center">
                <button id="submitButton" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit Answer
                </button>
            </div>
        </div>
        <div id="resultScreen" class="hidden w-full max-w-screen-lg text-center">
            <h2 class="text-2xl font-bold mb-4 text-black">Quiz Finished!</h2>
            <p id="scoreMessage" class="text-xl text-gray-800 mb-4">Your score: <span id="finalScore" class="font-bold"></span></p>
            <p id="resultMessage" class="text-lg text-gray-800 mb-6"></p>
            <!-- <div class="flex justify-center space-x-4">
                <button id="playAgainButton" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Play Again
                </button>
                <button id="playSameQuizButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Play Same Quiz
                </button>
            </div> -->
        </div>
    </div>

    <script type="module" src="index.js">
    </script>
</body>
</html>
